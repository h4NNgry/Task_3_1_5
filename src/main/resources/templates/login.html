<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title></title>
</head>

<body>

<div class="container row col-md-8 mx-auto w-25 p-3 top-cover center-block">
    <form class="form-signin" method="post" th:action="@{/login}">
        <h3 class="form-signin-heading fw-bold">Please sign in</h3>
        <div th:if="${param.error}" class="alert alert-danger">
            Incorrect email or password
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out
        </div>
        <p>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email address" required="" autofocus="">

            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>
        <input name="_csrf" type="hidden" value="5e3c522e-457e-499c-82d7-2bbf5432a5d3">
        <button class="btn btn-primary w-100 p-2" type="submit">Sign in</button>
    </form>
</div>

</body>
</html>
