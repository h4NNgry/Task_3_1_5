<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>admin page</title>
</head>
<body>

<!--   Шапка   -->
<div>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid me-auto" id="navbarInfo">

        </div>
    </nav>
</div>

<!--   Кнопки слева   -->
<main class="row">
    <div class="p-0 col-2">
        <div class="nav flex-column nav-pills pt-4" aria-orientation="vertical">
            <a id="btnAdminPanel" class="nav-link active" data-toggle="tab" href="#admin-panel"
               aria-controls="v-pills-home" aria-selected="true"> &emsp; Admin</a>
            <a class="nav-link" data-toggle="tab" href="#user-information-page"
               aria-controls="v-pills-profile" aria-selected="false"> &emsp; User</a>
        </div>
    </div>

    <div class="p-0 col-10 bg-light">
        <div class="tab-content container-fluid" id="pills-Content">

            <!--   Заголовок Admin panel   -->
            <div class="tab-pane fade show active" id="admin-panel" role="tab-panel" aria-labelledby="admin-panel-tab">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-1">
                    <h1>Admin panel</h1>
                </div>

                <!--    Вкладки Users table и New user   -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#usersTable">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="btnNewUser" data-toggle="tab" href="#newUser">New user</a>
                    </li>
                </ul>

                <!--     Блок All users    -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="usersTable">
                        <div class="card">
                            <div class="card-header">All users</div>
                            <div class="card-body">
                                <table class="table table-striped table-condensed">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!--     Edit    -->
                    <div class="modal fade" id="modalEdit"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" modal-dialog-centered>
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close"><span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form>
                                    <div class="modal-body text-center">
                                        <div class="col-md-6 mx-auto">
                                            <br>
                                            <label for="usernameEdit"><b>Username</b></label>
                                            <input id="usernameEdit" type="text" class="form-control"/>
                                            <br>
                                            <label for="emailEdit"><b>Email</b></label>
                                            <input id="emailEdit" type="text" class="form-control"/>
                                            <br>
                                            <label for="passwordEdit"><b>Password</b></label>
                                            <input id="passwordEdit" type="password" class="form-control"/>
                                            <br>
                                            <label for="rolesEdit"><b>Role</b></label>
                                            <select id="rolesEdit" class="custom-select form-control"
                                                    size="2" multiple required>
                                            </select>
                                            <br><br>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-primary" aria-pressed="true">
                                            Edit
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!--    Delete    -->
                    <div class="modal fade" id="modalDelete"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" modal-dialog-centered>
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close"><span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form>
                                    <div class="modal-body text-center">
                                        <div class="col-md-6 mx-auto">
                                            <br>
                                            <label for="idDelete"><b>ID</b></label>
                                            <input id="idDelete" type="text" class="form-control" disabled/>
                                            <br>
                                            <label for="usernameDelete"><b>Username</b></label>
                                            <input id="usernameDelete" type="text" class="form-control" disabled/>
                                            <br>
                                            <label for="emailDelete"><b>Email</b></label>
                                            <input id="emailDelete" type="text" class="form-control" disabled/>
                                            <br>
                                            <label for="rolesDelete"><b>Role</b></label>
                                            <select id="rolesDelete" class="custom-select form-control"
                                                    size="2" multiple required disabled>
                                            </select>
                                            <br><br>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-danger" aria-pressed="true">
                                            Delete
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!--     New user    -->
                    <div class="tab-pane fade" id="newUser">
                        <div class="card">
                            <div class="card-header">Add new user</div>
                            <div class="card-body">
                                <div class="col-md-4 mx-auto">
                                    <form id="newUserForm">
                                        <div class="form-group text-center">
                                            <label for="username"><strong>Username</strong></label>
                                            <input type="text" class="form-control" id="username">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="email"><strong>Email</strong></label>
                                            <input type="text" class="form-control" id="email">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="password"><strong>Password</strong></label>
                                            <input type="password" class="form-control" id="password">
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="roles"><strong>Role</strong></label>
                                            <select id="roles" class="custom-select form-control"
                                                    size="2" multiple required>
                                            </select>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-success" id="addNewUserButton">Add new
                                                user
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <!--    Таблица   -->
            <div class="tab-pane fade" id="user-information-page" aria-labelledby="user-panel-tab">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-1">
                    <h1>User information-pade</h1>
                </div>
                <div class="card">
                    <div class="card-header">About user</div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{js/admin.js}"></script>

</body>
</html>
